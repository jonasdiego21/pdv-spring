<!DOCTYPE html>
<html 
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
    
    <!-- Modal Finalizar Venda -->
	<div th:fragment="pesquisaRapidaCliente" class="modal fade" id="modalPesquisaRapidaCliente" tabindex="-1" role="dialog" aria-labelledby="modalPesquisaRapidaClienteLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modalPesquisaRapidaClienteLabel">Pesquisa de clientes</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <!--
	      <div id="errorMessage" class="alert alert-danger alert-dismissible invisible">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<div>
				<span>Informe pelo menos 3 letras na pesquisa</span>
			</div>
		  </div>
	      -->
	      <div class="modal-body">
	      	<form class="form">
	      		<div class="form-group">
	      			<label class="control-label" for="nome">Nome</label>
	      			<input id="nomeCliente" type="text" class="form-control" autofocus="autofocus" />
	      		</div>
	      		
	        	<button type="submit" class="btn btn-primary js-btn-pesquisa-cliente">Pesquisar</button>
	      		<a href="#" class="btn btn-default" data-dismiss="modal">Cancelar</a>
	      	</form>	   
	      	
	      	<div class="mt-2" id="containerTabelaClientes"></div>
	      </div>
	    </div>
	  </div>
	  
	  <th:block th:replace="handlebars/TabelaPesquisarCliente"></th:block>
	</div>
    
</html>
